<!DOCTYPE html>
<html>
  <head>
    <title>polex calculator</title>
    <link rel="stylesheet" href="./css/style.css"
  </head>
  
  <body>
    <div class="calculator">
      <input type="text" id="display" disabled placeholder="0" />
      <div class="buttons">
        <button class="others" onclick="clearDisplay()">AC</button>
        <button class="others" onclick="deleteLast()"><=</button>
        <button class="others" onclick="append('%')">%</button>
        <button class="operator" onclick="append('/')">/</button>

        <button onclick="append('7')">7</button>
        <button onclick="append('8')">8</button>
        <button onclick="append('9')">9</button>
        <button class="operator" onclick="append('*')">X</button>

        <button onclick="append('4')">4</button>
        <button onclick="append('5')">5</button>
        <button onclick="append('6')">6</button>
        <button class="operator" onclick="append('-')">-</button>

        <button onclick="append('1')">1</button>
        <button onclick="append('2')">2</button>
        <button onclick="append('3')">3</button>
        <button class="operator" onclick="toCelsius()">+</button>

        <button onclick="append('0')">0</button>
        <button onclick="append('00')">00</button>
        <button onclick="append('.')">.</button>
        <button class="operator" onclick="calculate()">=</button>
      </div>
      <p id="demo" class="time"></p>
    </div>

    <script src="./js/script.js"></script>
  </body>
</html>
